<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>组合曲线</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 1、创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
  * 创建拉伸网格模型
  */
        var shape = new THREE.Shape();
        /**四条直线绘制一个矩形轮廓*/
        shape.moveTo(0, 0);//起点
        shape.lineTo(0, 100);//第2点
        shape.lineTo(100, 100);//第3点
        shape.lineTo(100, 0);//第4点
        shape.lineTo(0, 0);//第5点
        /**创建轮廓的扫描轨迹(3D样条曲线)*/
var curve = new THREE.SplineCurve3([
   new THREE.Vector3( -10, -50, -50 ),
   new THREE.Vector3( 10, 0, 0 ),
   new THREE.Vector3( 8, 50, 50 ),
   new THREE.Vector3( -5, 0, 100)
]);
        var geometry = new THREE.ExtrudeGeometry(//拉伸造型
            shape,//二维轮廓
            //拉伸参数
   {
       bevelEnabled:false,//无倒角
       extrudePath:curve,//选择扫描轨迹
       steps:50//扫描方向细分数
   }
        );

        var material = new THREE.PointsMaterial({
            color: 0x0000ff,
            size: 5.0//点对象像素尺寸
        });//材质对象
        var mesh = new THREE.Points(geometry, material);//点模型对象
        scene.add(mesh);//点模型添加到场景中
        // geometry.scale(1.5,1.5,1.5);//几何体缩放
        /**
         * 5、光源设置
         */
        //点光源
        var point = new THREE.PointLight("ffffff");
        point.position.set(300, 400, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        // 6、环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
        /**
         * 7、相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 8、创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        // 9、创建控件对象
        new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
        // 10、渲染
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render);
        }
        render();

    //   controls.addEventListener("change", render); //监听鼠标、键盘事件
    </script>
</body>

</html>
