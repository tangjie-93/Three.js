<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>组合曲线</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 1、创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         *2、创建网格模型
         */


        //测试3 球场
        // 圆弧与直线连接
        var shape = new THREE.Shape(); //Shape对象
        var R = 50;
        // 绘制一个半径为R、圆心坐标(0, 0)的半圆弧
        shape.absarc(0, 0, R, 0, Math.PI);
        //从圆弧的一个端点(-R, 0)到(-R, -200)绘制一条直线
        shape.lineTo(-R, -200);
        // 绘制一个半径为R、圆心坐标(0, -200)的半圆弧
        shape.absarc(0, -200, R, Math.PI, 2 * Math.PI);
        //从圆弧的一个端点(R, -200)到(-R, -200)绘制一条直线
        shape.lineTo(R, 0);
        var geometry = new THREE.ShapeGeometry(shape, 30);

        var geometry = new THREE.ShapeGeometry(shape, 25);
        var material = new THREE.MeshPhongMaterial({
            color: 0x0000ff,//三角面颜色
            side: THREE.DoubleSide//两面可见
        });//材质对象
        // material.wireframe = true;//线条模式渲染(查看细分数)
        var mesh = new THREE.Mesh(geometry, material);//旋转网格模型对象
        scene.add(mesh);//旋转网格模型添加到场景中
        mesh.rotateY(Math.PI /4);
        mesh.translateY(100);
        /**
         * 5、光源设置
         */
        //点光源
        var point = new THREE.PointLight("ffffff");
        point.position.set(300, 400, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        // 6、环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
        /**
         * 7、相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 8、创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        // 9、创建控件对象
        new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
        // 10、渲染
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render);
        }
        render();

    //   controls.addEventListener("change", render); //监听鼠标、键盘事件
    </script>
</body>

</html>
