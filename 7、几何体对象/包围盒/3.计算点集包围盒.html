<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>setFromPoints-计算点集包围盒</title>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
</head>

<body>
  <script type="module">
		import * as THREE from "../../js/three.js";
      
    const geometry = new THREE.SphereGeometry(50, 100, 100); //球体

    const box3 = new THREE.Box3();
    const position = geometry.attributes.position.array;
    const vertices = []
    for(let i =0;i<position.length;i+=3) {
      vertices.push(new THREE.Vector3(...position.slice(i,i+3)));
    }
    
    // 计算点集geometry.vertices的包围盒
    box3.setFromPoints(vertices);
    console.log('box3', box3);




    // .boundingBox属性默认为空null，执行.computeBoundingBox()方法才会计算该几何体的包围盒赋值给.boundingBox属性

    // console.log('包围球属性', geometry.boundingSphere);
  </script>
</body>

</html>
