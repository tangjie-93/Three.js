<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>纹理贴图</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        /**
         * 1、创建场景对象Scene
         */
        var scene = new THREE.Scene();
        /**
         *2、创建网格模型
         */
        // 矩形平面 设置细分数4,4
        var geometry = new THREE.PlaneGeometry(204, 102, 4, 4);

        // TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
        var textureLoader = new THREE.TextureLoader();
        // 执行load方法，加载纹理贴图成功后，返回一个纹理对象Texture
        textureLoader.load('../img/1.jpg', function (texture) {
            // const {naturalWidth,naturalHeight}=texture.image;
            // geometry.parameters.width=naturalWidth;
            // geometry.parameters.height=naturalHeight;
            console.log(geometry)
            // geometry.
            var material = new THREE.MeshLambertMaterial({
                // color: 0x0000ff,
                // 设置颜色纹理贴图：Texture对象作为材质map属性的属性值
                map: texture,//设置颜色贴图属性值
            }); //材质对象Material
            var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
            scene.add(mesh); //网格模型添加到场景中

            //纹理贴图加载成功后，调用渲染函数执行渲染操作
            render();
        })


        // geometry.scale(1.5,1.5,1.5);//几何体缩放
        /**
         * 5、光源设置
         */
        //点光源
        var point = new THREE.PointLight("ffffff");
        point.position.set(300, 400, 300); //点光源位置
        scene.add(point); //点光源添加到场景中
        // 6、环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
        /**
         * 7、相机设置
         */
        var width = window.innerWidth; //窗口宽度
        var height = window.innerHeight; //窗口高度
        var k = width / height; //窗口宽高比
        var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(0, 0, 200); //设置相机位置
        camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
        /**
         * 8、创建渲染器对象
         */
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
        document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
        // 9、创建控件对象
        new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
        // 10、渲染
        function render() {
            renderer.render(scene, camera); //执行渲染操作
            requestAnimationFrame(render);
        }
        // render();

    //   controls.addEventListener("change", render); //监听鼠标、键盘事件
    </script>
</body>

</html>
