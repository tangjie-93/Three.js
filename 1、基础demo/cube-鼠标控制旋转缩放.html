<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>第一个three.js文件_WebGL三维场景</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
  <!--引入three.js三维引擎-->
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
  <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/examples/js/controls/OrbitControls.js"></script>
  <!-- <script src="./three.js"></script> -->
  <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
</head>

<body>
  <script>
    /**
     * 1、创建场景对象Scene
     */
    var scene = new THREE.Scene();
    /**
     *2、创建网格模型
     */
    // var geometry = new THREE.SphereGeometry(60, 40, 40); //创建一个球体几何对象
    var geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
    console.log(JSON.parse(JSON.stringify(geometry.vertices)));
    // geometry.scale(2, 2, 2);
    // console.log(geometry.vertices);
    // 几何体沿着x轴平移50
    // geometry.translate(50, 0, 0);
    // // 几何体绕着x轴旋转45度
    // geometry.rotateX(Math.PI / 4);
    // 居中：偏移的几何体居中
    geometry.center();
    /*
    *3、材质对象Material
    */
    var material = new THREE.MeshLambertMaterial({
      color: "red",
    }); //材质对象Material
    /**
    *4、网格模型对象Mesh
    */
    var mesh = new THREE.Mesh(geometry, material);
    // mesh.scale.set(0.5, 0.5, 0.5);
    // console.log(geometry.vertices);
    var mesh2 = mesh.clone();//克隆网格模型
    // mesh.translateX(200);//网格模型mesh平移
    mesh.castShadow = true;
    mesh.receiveShadow = true;
    //网格模型对象Mesh
    scene.add(mesh); //网格模型添加到场景中

    // geometry.scale(1.5,1.5,1.5);//几何体缩放
    /**
     * 5、光源设置
     */
    //点光源
    var point = new THREE.PointLight("ffffff");
    point.position.set(300, 400, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    // 6、环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)
    /**
     * 7、相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 8、创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    // 9、创建控件对象
    new THREE.OrbitControls(camera, renderer.domElement); //创建控件对象
    // 10、渲染
    function render() {
      renderer.render(scene, camera); //执行渲染操作
      requestAnimationFrame(render);
    }
    render();

    //   controls.addEventListener("change", render); //监听鼠标、键盘事件
  </script>
</body>

</html>
